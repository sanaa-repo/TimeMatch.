{% extends "base.html" %}
{% block title%}Add Information{% endblock %}
{% block style%}<link rel="stylesheet" type="text/css" href="/static/styles/info.css">{% endblock %}
{% block content %}
<div class="container">
    <div class="left">
        <h1>Meeting Times</h1>
        <p>instructions</p>
    </div>
    <div class="right">
        <form>
            <div class="form-group">
                <label for="subject">Add Subject:</label>
                <input type="text" id="subject" name="subject">
                <button type="submit">Submit</button>
            </div>
            <div class="form-group">
                <label for="delete-subject">Delete Subject:</label>
                <input type="text" id="delete-subject" name="delete-subject">
                <button type="submit">Submit</button>
            </div>
            <div class="form-group">
                <label for="add-time">Add Available Time Slot:</label>
                <input type="text" id="add-time" name="add-time">
                <button type="submit">Submit</button>
            </div>
            <div class="form-group">
                <label for="delete-time">Delete Available Time Slot:</label>
                <input type="text" id="delete-time" name="delete-time">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
