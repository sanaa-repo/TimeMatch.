{% extends "base.html" %}
{% block title%}Add Information{% endblock %}
{% block style%}<link rel="stylesheet" type="text/css" href="/static/styles/info.css">{% endblock %}
{% block content %}
<br><br><br><br>
<div class="container">
    <div class="left">
    </div>
    <div class="right">
        
        <form name="subject" id="subject" method="POST">
            <h1>Add Tutoring Information</h1>
            <p> Enter Time information in the format of Day space Time. Ex. Monday 9</p>
            <div class="form-group">
                <label for="subject">Add Subject:</label>
                <input type="text" id="subject" name="subject">
                <input type="submit" name="subject_submit" value="Submit">
            </div>
        </form>
        <form name="delete-subject" id="delete-subject" method="POST">
            <div class="form-group">
                <label for="delete-subject">Delete Subject:</label>
                <input type="text" id="delete-subject" name="delete-subject">
                <input type="submit" name="subject_delete_submit" value="Submit">
            </div>
        </form>
        <form name="add-time" id="add-time" method="POST">
            <div class="form-group">
                <label for="add-time">Add Available Time Slot:</label>
                <input type="text" id="add-time" name="add-time">
                <input type="submit" name="time_submit" value="Submit">
            </div>
        </form>
        <form name="delete-time" id="delete-time" method="POST">
            <div class="form-group">
                <label for="delete-time">Delete Available Time Slot:</label>
                <input type="text" id="delete-time" name="delete-time">
                <input type="submit" name="time_delete_submit" value="Submit">
            </div>
        </form>
    </div>
</div>
{% endblock %}
